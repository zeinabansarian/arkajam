<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/outputDesktop.css">
</head>
<body>
    <div class="projectList" dir="rtl">
        <div class="breadCrumb mt-[88px] w-90p mx-auto">
            <a href="" class="inline font-IRANSansWebFaNum400 text-base leading-[28px] text-StarDust600">
                خانه
            </a>
            <span class="inline font-IRANSansWebFaNum400 text-base leading-[28px] text-StarDust600">
                .
            </span>

            <h1 class="inline font-IRANSansWebFaNum400 text-base leading-[28px] text-StarDust600">
                پروژه ها
            </h1>
        </div>
        <section class="section1 mt-16 mb-20">
            <div class="swiper projectSlider">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide group/slide">
                    <a href="" class="projectBox relative" title="@title">
                         <div class="imgS">
                            <img class="w-full group-[&.swiper-slide-active]/slide:grayscale-0 duration-1000 grayscale-100 group-[&.swiper-slide-active]/slide:opacity-100 opacity-80" src="assets/images/پروژه خانم ابراهیمی- گیلاوند.png" alt="@title" title="@title">
                         </div>
                         <div class="overTitle absolute left-0 right-0 bottom-4">
                            <h2 class="text-center mb-2 font-IRANSansWebFaNum700 text-lg leading-[32px] text-StarDust50">
                                پروژه دهقان
                            </h2>

                            <div class="more flex items-center gap-x-1.5 justify-center">
                                <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3.28174 0.499878L0.995655 2.77063C0.677501 3.10175 0.5 3.54231 0.5 4.00002C0.5 4.45774 0.677501 4.89758 0.995655 5.22869L3.28174 7.50002L4.10657 6.68072L1.98791 4.58335L14.5 4.58336L14.4998 3.41669L1.98791 3.41669L4.10657 1.31918L3.28174 0.499878Z" fill="#F7F8F7"/>
                                    </svg>
                                <span class="font-IRANSansWebFaNum400 text-base text-StarDust50">
                                    مشاهده‌ی پروژه
                                </span>

                            </div>
                         </div>
                    </a>
                  </div>
                 
                </div>
               
                <div class="prevSlider w-[24px] h-[24px] flex items-center justify-center absolute z-1 cursor-pointer right-[5%] top-[calc(50%-24px)]">
                    <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.12143 13.414L7.41443 8.121C7.78937 7.74594 8 7.23733 8 6.707C8 6.17667 7.78937 5.66806 7.41443 5.293L2.12143 0L0.707427 1.414L5.99643 6.707L0.703427 12L2.12143 13.414Z" fill="#2B2C2C"/>
                        </svg>
                        
                        
                </div>
                <div class="nextSlider w-[24px] h-[24px] flex items-center justify-center absolute z-1 cursor-pointer left-[5%] top-[calc(50%-24px)]">
                    <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.87857 13.414L0.585573 8.121C0.210631 7.74594 0 7.23733 0 6.707C0 6.17667 0.210631 5.66806 0.585573 5.293L5.87857 0L7.29257 1.414L2.00357 6.707L7.29657 12L5.87857 13.414Z" fill="#2B2C2C"/>
                        </svg>
                        
                </div>
              </div>
        </section>
        <section class="section2 w-90p mx-auto">
            <div class=" grid grid-cols-3 gap-y-11">
                <div class="projectBox p-5">
                    <a href="" class="group/proj" title="@title">
                        <div class="imgS mb-2">
                            <img class="w-full grayscale-100 duration-1000 group-hover/proj:grayscale-0" src="assets/images/پروژه خانم ابراهیمی- گیلاوند.png" alt="@title" >
                        </div>
                        <h2 class="font-IRANSansWebFaNum700 text-lg leading-[32px] text-StarDust800 mb-2  ">
                            پروژه خانم ابراهیمی
                        </h2>

                        <div class="more w-fit flex items-center gap-x-1.5   relative after:absolute after:bg-StarDust800 after:right-0 after:bottom-0 after:w-0 after:h-px after:transition-all after:duration-700 group-hover/proj:after:w-full">
                            <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.28174 0.499878L0.995655 2.77063C0.677501 3.10175 0.5 3.54231 0.5 4.00002C0.5 4.45774 0.677501 4.89758 0.995655 5.22869L3.28174 7.50002L4.10657 6.68072L1.98791 4.58335L14.5 4.58336L14.4998 3.41669L1.98791 3.41669L4.10657 1.31918L3.28174 0.499878Z" fill="#58585A"/>
                                </svg>
                            <span class="font-IRANSansWebFaNum400 text-base text-StarDust800">
                                مشاهده‌ی پروژه
                            </span>

                        </div>
                    </a>
                </div>
               
            </div>
        </section>
    </div>

    <script src="assets/js/swiper4.7.js"></script>
    <script src="assets/js/projectList.js"></script>
</body>
</html>
