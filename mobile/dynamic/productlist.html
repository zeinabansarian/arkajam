<html lang="fa">
<head>

            </layout>
            <face>

            </face>
        </basis>
           <form action="" class="py-1.5 px-2.5 filterSearchForm border flex justify-between items-center border-StarDust950">

           </form>

         
       </div>

       <section class="section2 min-h-[80vh] w-90p mx-auto relative">
           <div class="loaderContainer hidden h-[60vh] w-full absolute items-center justify-center inset-0 bg-white/[0.6] z-1">
               <div class="loader"></div>
           </div>

           <div class="proListContainer">
               <basis core="callback" triggers="cms.input" run="atclient"></basis>
                   <basis core="print" datamembername="db.productList">
                     
                       <face>
                           <div class="projectBox mb-8">
                               <a href="/@link" class="group/proj" title="@title">
                                   <div class="imgS mb-2">
                                       <img loading="lazy" class="w-full grayscale-100 duration-1000 group-hover/proj:grayscale-0" src="[##cms.cms.cdn##]/@00320X00240prp" alt="@title" >

                                   <h2 class="font-IRANSansWebFaNum700 text-lg leading-[32px] text-StarDust800 mb-2  ">
                                       @title
                                   </h2>
           
                                   <div class="more w-fit flex items-center gap-x-1.5   relative after:absolute after:bg-StarDust800 after:right-0 after:bottom-0 after:w-0 after:h-px after:transition-all after:duration-700 group-hover/proj:after:w-full">

                                           مشاهده‌ی پروژه
                                       </span>
           
                                   </div>
                               </a>
                           </div>
                           
                       </face>
                   </basis>
                  
                   
             
           </div>
       </section>

       <basis core="call" file="footer1.inc" pageindex="[##cms.cms.pageindex##]"/>

   </main>
   <basis core="call" file="script.inc" pageindex="[##cms.cms.pageindex##]"/>
