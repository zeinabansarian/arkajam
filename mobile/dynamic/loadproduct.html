<basis core="group" if="'[##cms.query.type##]'=1">

<basis core="dbsource" name="db" source="basiscore" lid="1" mid="20" catid="[##cms.query.catid##]"> 
    <member name="productList2" type="list" size="320x240" postsql=" select * from [db.productList2] where title like '%[##cms.query.q##]%'"/> 
</basis>	

<basis core="print" datamembername="db.productList2">
        
                <else-layout>
                    <div class="para font-IRANSansWebFaNum400 text-base text-StarDust950">
                        <p>
                            متاسفانه محصولی موجود نیست.
                        </p>
                    </div>
                </else-layout>
                  
    <face>
        <div class="projectBox  mb-8">
            <a href="/@link" class="group/proj" title="@title">
                <div class="imgS mb-2">
                    <img loading="lazy" class="w-full grayscale-100 duration-1000 group-hover/proj:grayscale-0" src="[##cms.cms.cdn##]/@00320X00240prp" alt="@title" >
                </div>
                <h2 class="font-IRANSansWebFaNum700 text-lg leading-[32px] text-StarDust800 mb-2  ">
                    @title
                </h2>

                <div class="more w-fit flex items-center gap-x-1.5   relative after:absolute after:bg-StarDust800 after:right-0 after:bottom-0 after:w-0 after:h-px after:transition-all after:duration-700 group-hover/proj:after:w-full">
                    <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.28174 0.499878L0.995655 2.77063C0.677501 3.10175 0.5 3.54231 0.5 4.00002C0.5 4.45774 0.677501 4.89758 0.995655 5.22869L3.28174 7.50002L4.10657 6.68072L1.98791 4.58335L14.5 4.58336L14.4998 3.41669L1.98791 3.41669L4.10657 1.31918L3.28174 0.499878Z" fill="#58585A"/>
                        </svg>
                    <span class="font-IRANSansWebFaNum400 text-base text-StarDust800">
                        مشاهده‌ی پروژه
                    </span>

                </div>
            </a>
        </div>
        
    </face>
</basis>
</basis>
<basis core="group" if="'[##cms.query.type##]'=2">
    <basis core="dbsource" name="db" source="basiscore" lid="1" mid="20" catid="[##cms.query.catid##]">

    <basis core="print" datamembername="db.productList2">
            
                    <else-layout>
                        <div class="para font-IRANSansWebFaNum400 text-base text-StarDust950">
                            <p>
                                متاسفانه محصولی موجود نیست.
                            </p>
                        </div>
                    </else-layout>
                      
        <face>
            <div class="projectBox  mb-8">
                <a href="/@link" class="group/proj" title="@title">
                    <div class="imgS mb-2">
                        <img loading="lazy" class="w-full grayscale-100 duration-1000 group-hover/proj:grayscale-0" src="[##cms.cms.cdn##]/@00320X00240prp" alt="@title" >
                    </div>
                    <h2 class="font-IRANSansWebFaNum700 text-lg leading-[32px] text-StarDust800 mb-2  ">
                        @title
                    </h2>
    
                    <div class="more w-fit flex items-center gap-x-1.5   relative after:absolute after:bg-StarDust800 after:right-0 after:bottom-0 after:w-0 after:h-px after:transition-all after:duration-700 group-hover/proj:after:w-full">
                        <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.28174 0.499878L0.995655 2.77063C0.677501 3.10175 0.5 3.54231 0.5 4.00002C0.5 4.45774 0.677501 4.89758 0.995655 5.22869L3.28174 7.50002L4.10657 6.68072L1.98791 4.58335L14.5 4.58336L14.4998 3.41669L1.98791 3.41669L4.10657 1.31918L3.28174 0.499878Z" fill="#58585A"/>
                            </svg>
                        <span class="font-IRANSansWebFaNum400 text-base text-StarDust800">
                            مشاهده‌ی پروژه
                        </span>
    
                    </div>
                </a>
            </div>
            
        </face>
    </basis>
</basis>
